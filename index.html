<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>

<body>

    <!-- this will affect the whole site at any screen size -->
    <label class="hamburger-menu">
        <input type="checkbox" class="checkbox" />
    </label>
    <aside class="sidebar">
        <nav>
            <div>This</div>
            <div>Is</div>
            <div>The</div>
            <div>Sidebar</div>
        </nav>
    </aside>
    <div class="bg"> <!-- GENIOUS -->
        <nav>
            <div class="logo">
                <a href="#">Rateify</a>
            </div>
            <div class="nav-items">
                <a href="" data-text="Link Text">About</a>
                <a href="" data-text="Link Text">Forum</a>
                <a href="" data-text="Link Text">FAQ</a>
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log In</button>
            </div>
        </nav>

        <section class="content">
            <div class="right">
                <div class="rightbg"></div>
                <h2>Not getting matches?</h2>
                <p class="clicktext">Click the buttom below to start improving your dating profile!</p>
                <button class="getratingbtn">Get Rating</button>
                <div class="comment"></div>
            </div>
            <div class="left">
                <div class="leftbg"></div>
                <p class="name"></p>
                <img class="leftimg1" src="bilder/img.png" alt="">
                <img class="leftimg2" src="bilder/img2.png" alt="">
                <div class="leftplatform">
                    <a target="_blank" href="http://tinder.com"><img class="tinder" src="bilder/tinder.webp" alt=""></a>
                    <a target="_blank" href="http://bumble.com"><img class="bumble" src="bilder/bumble.png" alt=""></a>
                    <a target="_blank" href="http://hinge.co"><img class="hinge" src="bilder/hinge.png" alt=""></a>
                    <p class="app">Works on any dating app!</p>
                    <p class="dots">...</p>
                    <p class="p1">We'll get rid of your bad photos!</p>
                    <p class="p2"> Just don't mind our employee Mica...</p>
                </div>
                <img class="leftpush" src="bilder/pusing.webp" alt="">
                <img class="fart" src="bilder/fart.png" alt="">
            </div>
        </section>

    </div>

    <section class="content2">
        <div class="bg2"></div>
        <div class="row"></div>

    </section>

    <div id="footer">

    </div>

</body>

</html>
